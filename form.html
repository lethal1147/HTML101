<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="form.css" rel="stylesheet" />
    <title>HTML Form</title>
  </head>
  <body>
    <header>
      <div class="header">
        <h1>Travel reservation form</h1>

        <h2>* denotes mandotory</h2>
      </div>
    </header>
    <main>
      <div class="form-container">
        <form action="">
          <label for="fullname">Full name*:</label><br />
          <input
            type="text"
            id="fullname"
            name="fullname"
            placeholder="FirstName LastName"
            required
          /><br />
          <label for="email">Email address*:</label><br />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="EMAIL@GMAIL"
            required
          /><br />
          <label for="package">Select Tour Package*:</label><br />

          <!-- Select -->

          <select id="package" name="package" required>
            <option value="" disabled selected>Select Tour Package</option>
            <option value="first class">First Class</option>
            <option value="business class">Business Class</option>
            <option value="economy">Economy</option>
            <option value="เกาะล้อ">เกาะล้อ</option></select
          ><br />

          <label for="arrival">Arrival date*:</label><br />
          <input type="date" id="arrival" name="arrival" required /><br />
          <label for="person">Number of persons*:</label><br />
          <input
            type="number"
            id="person"
            name="person"
            min="1"
            placeholder="UNKNOW_TYPE"
            required
          /><br />

          <!-- checkbox -->

          <span>What would you want to avail?*</span><br />
          <label for="avail1">Boarding</label>
          <input type="checkbox" id="avail1" name="avail" /><br />
          <label for="avail2">Fooding</label>
          <input type="checkbox" id="avail2" name="avail" /><br />
          <label for="avail3">Sight seeing</label>
          <input type="checkbox" id="avail3" name="avail" /><br />

          <label for="coupon">Discout Coupon code:</label><br />
          <input
            type="text"
            id="coupon"
            name="coupon"
            placeholder="UNKNOWN_TYPE"
          /><br />

          <!-- radio -->

          <span>Terms and conditions*</span><br />
          <label for="agree">I agree</label>
          <input type="radio" id="term" name="term" value="agree" required />
          <label for="disagree">I disagree</label>
          <input
            type="radio"
            id="term"
            name="term"
            value="disagree"
            required
          /><br />

          <button type="submit">Complete reservation</button>
        </form>
      </div>
    </main>
  </body>
</html>
